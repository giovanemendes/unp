<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Grafos</title>
    </h:head>
    <h:body style="background-color: activecaption">
        <p:layout style="min-width:400px; min-height:400px;" >

            <!-- Inicio do menu -->
            <p:layoutUnit position="west" resizable="true" size="165" maxSize="200" >

                <h:panelGrid columns="1" cellspacing="1">
                    <h:form>
                        <p:commandButton action="algoritmos" value="Algoritmos" icon="ui-icon-wrench" style="width: 138px" ajax="false" />
                        <br /><br />
                        <p:commandButton  action="#" value="Grafos" icon="ui-icon-image" style="width: 138px"  />
                        <br /><br />
                        <p:commandButton action="index" value="Sobre" icon="ui-icon-notice" style="width: 138px" ajax="false" />
                    </h:form>
                </h:panelGrid>

            </p:layoutUnit> <!-- Fim do menu -->

            <!-- Inicio do conteudo centralizado -->
            <p:layoutUnit position="center">
                <p:contentFlow value="#{grafosListMBean.images}" var="image" >
                    <p:graphicImage name="image/#{image}" styleClass="content" />
                    <div class="caption" style="color: blueviolet">#{image}</div>
                </p:contentFlow>
            </p:layoutUnit> <!-- Fim do conteÃºdo centralizado -->

        </p:layout>
    </h:body>
</html>
