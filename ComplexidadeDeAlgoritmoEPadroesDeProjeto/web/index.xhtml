<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trabalho de Algorimo e Padrões de Projeto</title>
    </h:head>
    <h:body style="background-color: activecaption">
        <p:layout style="min-width:400px; min-height:400px;" >

            <!-- Inicio do menu -->
            <p:layoutUnit position="west" resizable="true" size="165" maxSize="200" >

                <h:panelGrid columns="1" cellspacing="5">
                    <h:form>
                        <p:commandButton action="algoritmos" value="Algoritmos" icon="ui-icon-wrench" style="width: 138px" ajax="false" />
                        <br /><br/>
                        <p:commandButton  action="grafoslist" value="Grafos" icon="ui-icon-image" style="width: 138px" ajax="false" />
                        <br /><br />
                        <p:commandButton action="#" value="Sobre" icon="ui-icon-notice" style="width: 138px"  />
                    </h:form>
                </h:panelGrid>

            </p:layoutUnit> <!-- Fim do menu -->

            <!-- Inicio do conteudo centralizado -->
            <p:layoutUnit position="center">
                <div align="center">
                    <h:panelGrid columns="4" cellpadding="30">

                        <!-- Jackson -->
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <p:graphicImage name="image/jackson.jpg" width="150" />
                            </f:facet>

                            <h:outputText value="Matricula:" />
                            <h:outputText value="201209795" />

                            <h:outputText value="Nome:" />
                            <h:outputText value="Jackson Roberio S. dos Santos" />


                        </p:panelGrid>

                        <!-- Giovane -->
                        <p:panelGrid columns="2" >
                            <f:facet name="header">
                                <p:graphicImage name="image/giovane.jpg" width="150"/>
                            </f:facet>

                            <h:outputText value="Matricula:" />
                            <h:outputText value="201226749" />

                            <h:outputText value="Nome:" />
                            <h:outputText value="Giovane Mendes Costa" />

                        </p:panelGrid>

                    </h:panelGrid>
                </div>
            </p:layoutUnit> <!-- Fim do conteúdo centralizado -->

        </p:layout>
    </h:body>
</html>
